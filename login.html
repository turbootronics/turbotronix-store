<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - TurboTronix</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f1f1f1;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      width: 90%;
      max-width: 350px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 1rem;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      margin-top: 10px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .google-btn {
      background: #db4437;
    }
    .toggle {
      text-align: center;
      margin-top: 12px;
    }
    .toggle a {
      color: #007bff;
      font-weight: bold;
      text-decoration: none;
    }
    #otpField {
      display: none;
    }
  </style>
</head>
<body>
<div class="container">
  <h2 id="formTitle">Login to TurboTronix</h2>

  <input type="text" id="nameField" placeholder="Your Name" style="display:none;" />
  <input type="email" id="emailField" placeholder="Email Address" />
  <input type="text" id="otpField" placeholder="Enter OTP" />

  <button onclick="handleAuth()" id="authBtn">Login</button>
  <button class="google-btn" onclick="googleLogin()">Sign in with Google</button>

  <div class="toggle">
    <span id="toggleText">Don't have an account?</span>
    <a href="#" onclick="toggleForm()">Register</a>
  </div>
</div>

<script>
  let isLogin = true;
  let awaitingOTP = false;

  function toggleForm() {
    isLogin = !isLogin;
    awaitingOTP = false;

    document.getElementById("formTitle").innerText = isLogin ? "Login to TurboTronix" : "Register on TurboTronix";
    document.getElementById("authBtn").innerText = isLogin ? "Login" : "Send OTP";
    document.getElementById("nameField").style.display = isLogin ? "none" : "block";
    document.getElementById("otpField").style.display = "none";
    document.getElementById("toggleText").innerText = isLogin ? "Don't have an account?" : "Already have an account?";
  }

  async function handleAuth() {
    const name = document.getElementById("nameField").value.trim();
    const email = document.getElementById("emailField").value.trim();
    const otp = document.getElementById("otpField").value.trim();

    if (!email) return alert("Please enter your email");

    if (!isLogin) {
      if (!awaitingOTP) {
        if (!name) return alert("Please enter your name");

        const res = await fetch("http://localhost:5000/api/auth/register", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name, email })
        });
        const data = await res.json();
        if (res.ok) {
          alert("OTP sent to your email!");
          document.getElementById("otpField").style.display = "block";
          awaitingOTP = true;
        } else {
          alert(data.message || "Error sending OTP");
        }
      } else {
        const res = await fetch("http://localhost:5000/api/auth/verify", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, otp })
        });
        const data = await res.json();
        if (res.ok) {
          alert("Registration successful!");
          localStorage.setItem("user", JSON.stringify(data.user));
          window.location.href = "index.html";
        } else {
          alert(data.message || "Invalid OTP");
        }
      }
    } else {
      if (!awaitingOTP) {
        const res = await fetch("http://localhost:5000/api/auth/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email })
        });
        const data = await res.json();
        if (res.ok) {
          alert("OTP sent to your email!");
          document.getElementById("otpField").style.display = "block";
          awaitingOTP = true;
        } else {
          alert(data.message || "User not found");
        }
      } else {
        const res = await fetch("http://localhost:5000/api/auth/verify", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, otp })
        });
        const data = await res.json();
        if (res.ok) {
          alert("Login successful!");
          localStorage.setItem("user", JSON.stringify(data.user));
          window.location.href = "index.html";
        } else {
          alert(data.message || "Invalid OTP");
        }
      }
    }
  }

  function googleLogin() {
    const fakeUser = {
      name: "Google User",
      email: "google@turbotronix.com"
    };
    localStorage.setItem("user", JSON.stringify(fakeUser));
    alert("Logged in with Google!");
    window.location.href = "index.html";
  }
</script>
</body>
</html>
