<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - TurboTronix</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f1f1f1;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      width: 90%;
      max-width: 350px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 1rem;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      margin-top: 10px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .google-btn {
      background: #db4437;
      margin-top: 10px;
    }
    .toggle {
      text-align: center;
      margin-top: 12px;
    }
    .toggle a {
      color: #007bff;
      font-weight: bold;
      text-decoration: none;
    }
    #otpField {
      display: none;
    }
  </style>
</head>
<body>
<div class="container">
  <h2 id="formTitle">Login to TurboTronix</h2>

  <input type="text" id="nameField" placeholder="Your Name" style="display:none;" />
  <input type="text" id="phoneField" placeholder="Phone Number" />
  <input type="text" id="otpField" placeholder="Enter OTP" />

  <button onclick="handleAuth()">Login</button>
  <button class="google-btn" onclick="googleLogin()">Sign in with Google</button>

  <div class="toggle">
    <span id="toggleText">Don't have an account?</span>
    <a href="#" onclick="toggleForm()">Register</a>
  </div>
</div>

<script>
  let isLogin = true;
  let generatedOTP = "";

  function toggleForm() {
    isLogin = !isLogin;
    document.getElementById("formTitle").innerText = isLogin ? "Login to TurboTronix" : "Register on TurboTronix";
    document.querySelector("button").innerText = isLogin ? "Login" : "Send OTP";
    document.getElementById("nameField").style.display = isLogin ? "none" : "block";
    document.getElementById("otpField").style.display = isLogin ? "none" : "block";
    document.getElementById("toggleText").innerText = isLogin ? "Don't have an account?" : "Already have an account?";
  }

  function handleAuth() {
    const name = document.getElementById("nameField").value.trim();
    const phone = document.getElementById("phoneField").value.trim();
    const otp = document.getElementById("otpField").value.trim();

    if (!phone) return alert("Enter phone number");

    if (!isLogin) {
      // Register - Simulate OTP
      if (!name) return alert("Enter your name");
      if (!otp) {
        generatedOTP = Math.floor(1000 + Math.random() * 9000).toString();
        alert("OTP sent: " + generatedOTP);
        document.getElementById("otpField").style.display = "block";
        return;
      } else if (otp !== generatedOTP) {
        alert("Incorrect OTP.");
        return;
      }

      const user = { name, phone };
      localStorage.setItem("user", JSON.stringify(user));
      alert("Registered successfully!");
      window.location.href = "index.html";
    } else {
      // Login
      const stored = JSON.parse(localStorage.getItem("user"));
      if (stored && stored.phone === phone) {
        alert("Login successful!");
        window.location.href = "index.html";
      } else {
        alert("User not found. Please register first.");
      }
    }
  }

  function googleLogin() {
    const fakeUser = {
      name: "Google User",
      phone: "google-login"
    };
    localStorage.setItem("user", JSON.stringify(fakeUser));
    alert("Logged in with Google!");
    window.location.href = "index.html";
  }
</script>
</body>
</html>
