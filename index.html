<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TurboTronix Store</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    header {
      background: #000;
      padding: 20px;
      text-align: center;
      position: relative;
    }
    header h1 {
      margin: 10px 0 5px;
    }
    .logo {
      width: 40px;
      position: absolute;
      top: 15px;
      left: 15px;
    }
    .filters {
      text-align: center;
      margin: 20px;
    }
    .filters button {
      margin: 5px;
      padding: 8px 16px;
      border: none;
      background: #555;
      color: #fff;
      border-radius: 5px;
      cursor: pointer;
    }
    .filters button:hover {
      background: #00ffcc;
      color: #000;
    }
    .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 10px;
    }
    .product {
      background: #222;
      margin: 10px;
      padding: 15px;
      border-radius: 10px;
      text-align: center;
      width: 220px;
      box-shadow: 0 0 10px #000;
    }
    .product img {
      max-width: 100%;
      height: 130px;
      border-radius: 8px;
    }
    .product h2 {
      font-size: 16px;
      margin: 10px 0 5px;
    }
    .product p {
      margin: 5px 0;
    }
    .product a {
      text-decoration: none;
      background: #00cc99;
      color: white;
      padding: 8px 12px;
      border-radius: 6px;
      display: inline-block;
      margin-top: 8px;
    }
    .deal-carousel {
      background: #333;
      text-align: center;
      padding: 10px;
      font-size: 18px;
    }
    .deal {
      display: none;
    }
    .deal.active {
      display: block;
      animation: fade 1s ease-in-out;
    }
    @keyframes fade {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    footer {
      text-align: center;
      padding: 15px;
      background: #000;
      color: #888;
    }
  </style>
</head>
<body>

  <header>
    <a href="login.html" style="color:white; position:absolute; top:10px; right:15px;">Login</a>
    <div id="userInfo" style="position:absolute; right:20px; top:15px; color:white;"></div>
    <img src="https://cdn-icons-png.flaticon.com/512/833/833314.png" alt="Logo" class="logo" />
    <h1>‚ö° TurboTronix</h1>
    <p>Gaming Gear & Tech Gadgets Delivered Fast</p>
  </header>

  <!-- üì¶ Deal of the Day Carousel -->
  <section class="deal-carousel">
    <div class="deal active">üéÆ Wireless Gamepad ‚Äì ‚Çπ999</div>
    <div class="deal">‚å®Ô∏è Backlit Gaming Keyboard ‚Äì ‚Çπ899</div>
    <div class="deal">üéß Neckband Bass+ ‚Äì ‚Çπ399</div>
    <div class="deal">üí° LED Strip 3M ‚Äì ‚Çπ299</div>
  </section>

  <!-- üõçÔ∏è Filter Buttons -->
  <div class="filters">
    <button onclick="filterProducts('all')">All</button>
    <button onclick="filterProducts('gaming')">Gaming</button>
    <button onclick="filterProducts('mobile')">Mobile</button>
    <button onclick="filterProducts('audio')">Audio</button>
    <button onclick="filterProducts('lighting')">Lighting</button>
    <button onclick="filterProducts('utility')">Utility</button>
    <button onclick="filterProducts('desk')">Desk</button>
  </div>

  <!-- üõí Products Section -->
  <section class="products">
    <!-- Add 14 Products Here -->
    <!-- Same product cards you provided (already included) -->
    <!-- ... copied from your message above ... -->
    <!-- Already formatted and categorized -->
  </section>

  <footer>
    <p>¬© 2025 TurboTronix. Built for gamers ‚ö°</p>
  </footer>

  <script>
    // üîÅ Deal Carousel Rotator
    let deals = document.querySelectorAll('.deal');
    let index = 0;
    setInterval(() => {
      deals.forEach(d => d.classList.remove('active'));
      index = (index + 1) % deals.length;
      deals[index].classList.add('active');
    }, 4000);

    // üîé Product Filter
    function filterProducts(category) {
      let products = document.querySelectorAll('.product');
      products.forEach(p => {
        if (category === 'all' || p.classList.contains(category)) {
          p.style.display = 'block';
        } else {
          p.style.display = 'none';
        }
      });
    }

    // üßë Session Check
    const user = JSON.parse(localStorage.getItem("user"));
    const userDiv = document.getElementById("userInfo");
    if (user && user.name) {
      userDiv.innerHTML = `Hi, ${user.name} | <a href="#" onclick="logout()" style="color:yellow;">Logout</a>`;
    } else {
      userDiv.innerHTML = `<a href="login.html" style="color:white;">Login</a>`;
    }

    function logout() {
      localStorage.removeItem("user");
      location.reload();
    }
  </script>

</body>
</html>
